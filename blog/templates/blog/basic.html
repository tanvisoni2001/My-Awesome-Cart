<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'aboutUs' %}">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contactUs' %}">Contact Us</a>
      </li>
      <li class="nav-item">

      <li class="nav-item">

      <button class="btn btn-outline-success my-2 my-sm-0 m-2" type="submit">Search</button>
    </form>
    <button type="button" id = "popcart"class="btn btn-secondary mx-2" data-container="body" data-toggle="popover" data-placement="right" data-html="true" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
      Cart (<span id="cart">0</span>)
  </div>
</nav>

        </div>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 mt-4 md:mt-2 mb-2 md:mb-0 text-center dark:text-gray-400">Copyright Â© <!-- -->2024<!-- --> MyAwesomeCart.com<!-- -->
