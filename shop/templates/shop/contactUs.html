{% extends 'shop/basic.html'%}
{% load static %}
        
{% block body %}       
<div class="container">
    <div class="row featurette">
    <div class="col-md-7">
     <h1>Contact Us for any query!</h1>
       <form action="{%url 'contactUs' %}" method="post">
           {% csrf_token %}
           <div class="mb-3">
             <label for="name" class="form-label">Name</label>
             <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name...">
           </div>
           <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
             </div>
           <div class="mb-3">
             <label for="phone" class="form-label">Contact Number</label>
             <input type="tel" class="form-control" id = "phone" name="phone" >
           </div>
           <div class="mb-3">
               <label for="text" class="form-label">Enter your query here ...
   
               </label>
               <textarea type="textarea" class="form-control" name="desc" id = "text" ></textarea>
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-5">
        <img src="{%static '/shop/contact.jpeg'%}" width="500" height="500">
    </div>
</div>
</div>
{% endblock %}
